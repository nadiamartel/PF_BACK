name: Unit Tests

on:
  push:
    branches:
      - develop
  pull_request:
    branches: [develop]

jobs:
  Jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: INSTALL DEPENDENCES
        run: npm install --force
      - name: Runs Tests 
        run: 
          npm test
        env: 
          DB_DEPLOY: ${{secrets.DB_DEPLOY}}
